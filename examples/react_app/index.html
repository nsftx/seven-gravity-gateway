<html>
<body>

<script src="../../dist/platform_gateway.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.js"></script>

<script type="text/javascript">
    var gravityGateway = require('platform_gateway')({});

    // Main application module
    var gravityApp = angular.module('gravityApp', [
        'ui.router'
    ]);

    gravityApp.config(function($stateProvider, $urlRouterProvider
    ) {

        $stateProvider.state('app', {
            url: '/app',
            template: '<iframe src="product_iframe.html" id="product"></iframe>'
        });

        $urlRouterProvider.otherwise('app');
    });

    angular.element(document).ready(function () {
        angular.bootstrap(document, ['gravityApp']);
    });

</script>
<div id="container">

    <section ui-view>

    </section>

</div>
</body>
</html>
